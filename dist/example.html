<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>center.js Example Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .center-target {
      width: 300px;
      height: 150px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.25rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center">center.js + Bootstrap Example</h2>
    <div id="centeredBox" class="center-target">
      I am centered!
    </div>
    <div class="text-center mt-4">
      <button id="recenterBtn" class="btn btn-primary">Re-center box</button>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- center.js (UMD build from CDN via jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/npm/center.js@1.0.0/dist/center.min.js"></script>
  <script>
    // Function to center element in the viewport
    function centerElement() {
      const el = document.getElementById('centeredBox');
      center(el, { within: window });
    }

    // Center on page load
    $(document).ready(function() {
      centerElement();

      // Optionally, re-center on window resize for responsiveness
      $(window).on('resize', centerElement);

      // Re-center on button click
      $('#recenterBtn').on('click', centerElement);
    });
  </script>
</body>
</html>
